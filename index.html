<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Jasz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@600&family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">

        <div class="emptyContainer1"></div>

        <div class="radioContainer">

            <div class="stationTitles">Find a station</div>
            
            <button class="stationRandomizer"><strong>Explore</strong></button>

            <div class="songTitles">Start Listening</div>

            <picture>
                <img src="" alt="" class="albumArt">
            </picture>

            <audio class="track" autoplay controls>
                <source src="">
                Your browser does not support the audio element
            </audio>

            <div class="pseudoControls">

                <button class="previous"> <strong> < </strong> </button>

                <button class="songRandomizer" ><strong>Shuffle</strong></button>

                <button class="next"> <strong> > </strong> </button>
                
            </div>
           

        </div> <!-- of radiocontainer -->

        <div class="emptyContainer2"></div>

    </div> <!-- of wrapper -->

    <script src = "app.js"></script>
    <!-- <script src = "test.js"></script> -->
</body>
</html>
